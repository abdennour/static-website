<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <section>
    <h2>List of Coasters</h2>
    <ul class="list-coasters">
      
    </ul>
  </section>
</body>
<script type="text/javascript">
(async () => {
  const data = await fetch('http://localhost:9091/coasters')
            .then(r => r.json());
  document.querySelector('.list-coasters').innerHTML = data.map(e => `<li>${e.name}</li>`).join('')

})()
</script>
</html>
